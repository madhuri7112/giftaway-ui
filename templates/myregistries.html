<div  ng-include="'templates/top-nav.html'"></div>
<div  class="left-nav" ng-include="'templates/side-nav.html'"></div>


<div class="page-view" >
        <div id = registries>            
               <div id="rtitle"> 
                   <span>  My Registries </span>

               </div> 

                <table class="bordered">
                    <thead>
                        <tr>
                        <th> Name </th>
                        <th> Num of items </th>
                        <th> Access </th>
                        <th> View/Edit </th>
                        </tr>
                    </thead>
                    <tr  ng-repeat="(key, registry) in myRegistries" >
                        
                        <td> {{registry.details.name}}  </td>
                        <td>  
                           {{registry.details.num_items}}
                        </td>
                        <td>
                        <span> {{ (registry.details.public) ? "Public" : "Private"}} </span>
                        </td> 
                        <td> <a href = "#registryDetails/{{registry.details.id}}"> View </a></td>
                          
                    </tr>
                </table>            
        </div>

        <div id = "new-registry">

               <div>Name: <input ng-model = "newregistry.name" type="text"> </input></div>

               <div> Public
               
               <input ng-model = "newregistry.public" value = "True" name="public" type="radio" id="public-yes" />
               <label for="public-yes">Yes</label>

               <input ng-model = "newregistry.public" name="public" value = "False" type="radio" id="public-no" />
               <label for="public-no">No</label>
               </div>

               <div ng-show="newregistry.public == 'False'">
                     <div id="user-list">
                        Give access to:

                        <div class="user" ng-repeat="(key, user) in users">
                           
                               <label> 
                                {{user.username}}           
                                <input ng-model = "user.isSelected" style="opacity: inherit;pointer-events: all;" type="checkbox">

                              </label>     

                        </div>
                     </div>

                    <!--  <select>
                        User
                        <option ng-repeat="(key, user) in users">{{user.username}}</option>
                     </select> -->
                     <!-- <ul id='dropdown1' class='dropdown-content'>
                          <li ng-repeat="(key, user) in myRegistries"> {{user.username}} </li>
                     </ul>  -->
               </div>

               <div><button ng-click= "addNewRegistry()">Add new</button></div>
        </div>

</div>
</div>
