<div  ng-include="'templates/top-nav.html'"></div>
<div  class="left-nav" ng-include="'templates/side-nav.html'"></div>

<div class="page-view" >
    <div>Other registries</div>
    
    <div ng-repeat="(key, registry) in otherRegistries">
    <hr>
    	<div> Name: {{registry.details.name}}     Owned by {{registry.owner_name}} </div>
    
    	<table>
    
    		    <thead>
                    <tr>              
                    <th> item Code </th>
                    <th> Item Name </th>
                    <th> Price </th>
                    <th> Category </th>
                    </tr>
                </thead>
              <tr ng-repeat="(key, item) in registry.details.items" ng-show="item.show">
                   <td>{{item.item_code}}</td>
                   <td>{{item.item_name}}</td>
                   <td>{{item.price}}</td>
                   <td>{{item.category}}</td>
                   <td ng-show="item.self_assigned"> <a href ng-click="unassignItem(registry.id, item.id)"> Unassign </a></td>
                   <td ng-show="!item.self_assigned"> <a href ng-click="assignItem(registry.id, item.id)"> Assign </a></td>
              </tr>
    	</table>
    	
         
    </div>

    <hr>
</div>
